<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TODO</title>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>

  <main class="main">
    <h1>ToDo List</h1>

    <div class="inputContainer">
      <form id="todo-form" onsubmit="add()">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">New Item</span>
        <input id="todo-input" type="text" class="form-control" placeholder="Feed the cat" aria-describedby="basic-addon1" autofocus/>
      </div>
      <button class="btn btn-primary btn-block" type="submit" onclick="add()">Add To List</button>
    </form>
    </div>

    <div class="tableContainer">
      <table class="table">
        <thead>
          <tr>
            <th>Complete</th>
            <th>To Do</th>
            <th>User</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="todo-table">
        </tbody>
      </table>
      <div class="buttonsContainer">
      <button type="button" class="btn btn-primary" onclick="completeAll()">Complete All</button>
      <button type="button" class="btn btn-danger" onclick="delAll()">Delete All</button>
    </div>
    </div>

  </main>
</body>
<script src="app.js" async></script>
<script src="client.js" async></script>
</html>
